amoMoreInfo=Perspectives to nowe, zdecentralizowane podejście do bezpiecznej identyfikacji serwerów internetowych. Perspectives automatycznie buduje bazę danych tożsamości serwerów poprzez wykorzystanie lekkich sondujących "sieciowych notariuszy" - serwerów zlokalizowanych w różnych punktach obserwacyjnych rozsianych w Internecie. Za każdym razem, kiedy łączysz się z bezpieczną stroną, Perspectives porównuje certyfikat strony z danymi sieciowego notariusza i ostrzega w przypadku rozbieżności. W ten sposób wiesz, czy certyfikat powinien być zaufany! Korzystanie z Perspectives zapobiega atakom "man in the middle", umożliwia korzystanie z samo-podpisanych certyfikatów i pomaga Ci zaufać, że Twoje połączenia są rzeczywiście bezpieczne.
